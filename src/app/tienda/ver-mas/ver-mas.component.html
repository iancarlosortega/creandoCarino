<app-navbar></app-navbar>
<div class="contenido">
	<div class="container">
		<main class="main">
			<h1 class="titulo">{{ producto?.name }}</h1>
			<hr />
			<div class="row">
				<div class="col-md-6 col-izquierda">
					<img
						class="producto-imagen"
						[src]="producto?.photo_url"
						[alt]="producto?.name" />
				</div>
				<div class="col-md-6 col-derecha">
					<p class="description">{{ producto?.description }}</p>
					<p class="producto">
						Categor√≠a:
						<span class="producto-categoria">{{
							categoria.name
						}}</span>
					</p>
					<p class="producto">
						Precio:
						<span class="producto-precio"
							>${{ producto?.price }}</span
						>
					</p>
					<a
						*ngIf="producto"
						[href]="urlPersonalizado"
						target="_blank"
						class="boton-whatsapp">
						<p>Pedir por WhatsApp</p>
						<mat-icon>whatsapp</mat-icon>
					</a>
				</div>
			</div>
		</main>
		<hr />
	</div>
</div>
<app-contactanos id="contactanos"></app-contactanos>
<app-footer></app-footer>
