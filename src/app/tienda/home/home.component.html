<div id="catalogo" class="catalogo">
  <h2 class="catalogo-titulo">Catálogo</h2>
</div>

<main class="productos">
  <div class="container">
    <form [formGroup]="miFormulario">
      <label class="select-label">Selecciona el tipo de regalo:</label>
      <select
        formControlName="tipo"
        (change)="cambiarTipo($event)"
        class="select"
      >
        <option value="todos">Todos</option>
        <option value="desayunos">Desayunos</option>
        <option value="cajas">Cajas</option>
        <option value="globos">Regalos con Globos</option>
        <option value="fresas">Regalos con fresas</option>
        <option value="otros">Otros</option>
      </select>
    </form>
    <ng-container *ngIf="productos && productos.length > 0">
      <ngx-glide
        #ngxGlide
        [perView]="perView"
        [gap]="gap"
        [showBullets]="showBullets"
        [arrowLeftTemplate]="(showCustomArrows && arrowLeftTemplate) || null"
        [arrowRightTemplate]="(showCustomArrows && arrowRightTemplate) || null"
      >
        <ng-container *ngFor="let producto of productos">
          <mat-card class="example-card">
            <mat-card-header>
              <div
                mat-card-avatar
                class="avatar2"
                [class]="producto.categoria"
              ></div>
              <mat-card-title>{{ producto.nombre }}</mat-card-title>
              <mat-card-subtitle>{{ producto.subtitulo }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="producto.imagen" alt="Producto" />
            <mat-card-content>
              <div class="footer">
                <p class="precio">{{ producto.precio | currency }}</p>
                <p
                  [routerLink]="['/ver/regalo', producto.id]"
                  class="precio ver-mas"
                >
                  Ver Más
                </p>
              </div>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </ngx-glide>
    </ng-container>
  </div>
</main>
<ng-template #arrowLeftTemplate>
  <button mat-mini-fab class="flechas flecha-izquierda">
    <mat-icon class="icono">keyboard_arrow_left</mat-icon>
  </button>
</ng-template>
<ng-template #arrowRightTemplate>
  <button mat-mini-fab class="flechas flecha-derecha">
    <mat-icon class="icono">keyboard_arrow_right</mat-icon>
  </button>
</ng-template>
