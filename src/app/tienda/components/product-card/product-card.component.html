<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{ product.name }}</mat-card-title>
		<mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
	</mat-card-header>
	<img [src]="product.photo_url" alt="Producto" class="card-img" />
	<mat-card-content>
		<p class="description">{{ product.description }}</p>
		<hr />
		<div class="footer">
			<p class="precio">
				{{ product.price | currency }}
			</p>
			<p
				[routerLink]="['/producto', product.category, product.id]"
				class="precio ver-mas">
				Ver MÃ¡s
			</p>
		</div>
	</mat-card-content>
</mat-card>
