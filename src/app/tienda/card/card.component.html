<mat-card  class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar" [class]="producto.categoria"></div>
      <mat-card-title>{{producto.nombre}}</mat-card-title>
      <mat-card-subtitle>{{producto.subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="producto.imagen" alt="Producto">
    <mat-card-content>
        <p>{{producto.descripcion}}</p>
        <hr>
        <div class="footer">
            <p class="precio">{{producto.precio | currency}}</p>
        </div>
    </mat-card-content>
</mat-card>
