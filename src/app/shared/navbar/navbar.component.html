<header class="header" [ngClass]="{'fondo' : navbar}">
    <div class="logo" [ngClass]="{'fondo-blanco' : navbar}">
        <img class="logo-imagen" src="/assets/logo.png" alt="Logo Creando Carino">
        <p class="logo-nombre">Creando Cariño</p>
    </div>
    <nav class="navbar container">
        <a class="navbar-item hvr-glow" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive="active">Home</a>
        <a class="navbar-item hvr-glow" routerLink="/desayunos" routerLinkActive="active">Desayunos</a>
        <a class="navbar-item hvr-glow" routerLink="/cajas" routerLinkActive="active">Cajas</a>
        <a class="navbar-item hvr-glow" routerLink="/fresas" routerLinkActive="active">Fresas</a>
        <a class="navbar-item hvr-glow" routerLink="/regalos/globos" routerLinkActive="active">Regalos con Globos</a>
        <a class="navbar-item hvr-glow" routerLink="/otros" routerLinkActive="active">Otros</a>
        <a class="navbar-item hvr-glow" (click)="scroll('contactanos')" routerLinkActive="active">Contáctanos</a>
    </nav>
    <hr *ngIf="!navbar" class="container">
</header>
