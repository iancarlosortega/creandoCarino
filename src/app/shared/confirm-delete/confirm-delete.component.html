<div class="custom-modal">
	<h4>¿Desea confirmar la elimación?</h4>
	<hr />

	<div class="actions">
		<button
			pButton
			(click)="cancel()"
			label="Cancelar"
			class="p-button-raised cancel"></button>

		<button
			pButton
			(click)="confirm()"
			label="Sí, eliminar"
			icon="pi pi-trash"
			iconPos="left"
			class="p-button-raised p-button-danger"></button>
	</div>
</div>
