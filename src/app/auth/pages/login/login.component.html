<main class="main-content">
	<div class="login-card">
		<div class="logo">
			<img src="/assets/images/logo.png" alt="Logo Creando Carino" />
			<p>Creando Cariño</p>
		</div>

		<form [formGroup]="form" autocomplete="off" (submit)="login()">
			<div class="field">
				<label for="emailField">Correo eletrónico</label>
				<input
					type="email"
					id="emailField"
					formControlName="email"
					placeholder="Ex. pat@example.com" />
				@if (invalidField('email')) {
				<span class="text-error alert alert-danger">
					El correo electrónico es <b>obligatorio</b>
				</span>
				}
			</div>

			<div class="field">
				<label for="passwordField">Contraseña</label>
				<input
					id="passwordField"
					type="password"
					formControlName="password"
					placeholder="123456" />
				@if (invalidField('password')) {
				<span class="text-error alert alert-danger">
					La contraseña es <b>obligatoria</b>
				</span>
				}
			</div>

			<button mat-button>Continuar</button>
		</form>
	</div>
</main>
