<mat-card
	class="card"
	[routerLink]="['/producto', product.category, product.id]">
	<mat-card-header>
		<mat-card-title>{{
			product.name.length > 25
				? (product.name | slice : 0 : 25) + '...'
				: product.name
		}}</mat-card-title>
		<mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<div class="card-image">
			<img [src]="product.photo_url" alt="Producto" />
		</div>
		<p class="description">
			{{
				product.description.length > 50
					? (product.description | slice : 0 : 50) + '...'
					: product.description
			}}
		</p>
		<p class="price">
			{{ product.price | currency }}
		</p>
	</mat-card-content>
</mat-card>
