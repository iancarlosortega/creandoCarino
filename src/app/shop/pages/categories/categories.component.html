@if (isLoading()) {
<div class="loading">
	<div class="loader"></div>
</div>
} @else {
<main class="main-content fade-in">
	<h1>{{ name }}</h1>
	<section class="list-products">
		@for (product of products(); track $index) {
		<app-product-card [product]="product"></app-product-card>
		}
	</section>
</main>
}
